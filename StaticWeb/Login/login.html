<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styleLogin.css">
    <title>LoginPage</title>
</head>

<body>
    <main>
        <section class="login-fields">
            <h1>Login</h1>
            <form action="login-processing" method="post" id="login">
                <fieldset>
                    <div class="input-section">
                        <label for="Username">Username: </label>
                        <input type="text" id="Username" name="Username" required>
                    </div>
                    <div class="input-section">
                        <label for="password">Password: </label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="input-section">
                        <button type="submit">Login</button>
                    </div>
                </fieldset>
            </form>
        </section>
        <section class="registration-nav">
            <h1>Register as:</h1>
            <nav class="registration-navbar">
                <button><a href="\Register\registerVendor.html">Vendor</a></button>
                <button><a href="Register\registerCustomer.html">Customer</a></button>
                <button><a href="Register\registerShipper.html">Shipper</a></button>              
            </nav>
        </section>
    </main>

</body>

</html>
